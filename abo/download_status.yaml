apiVersion: batch/v1
kind: Job
metadata:
  name: dokh-abo-download-status
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      schedulerName: volcano
      restartPolicy: Never
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: objarverse-raw
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 256Gi
      containers:
      - name: abo-download-status
        image: kohido/3d_dl_cuda129:v0.0.6
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: dokh-secret
              key: GITHUB_TOKEN
        command: ["bash","-lc"]
        args:
        - |
          set -e
          cd /mnt/data/abo/3dmodels/original/
          # Save counts to a log file in the current folder
          LOG_FILE=download_status.log
          echo "download status: $(date -u)" > "$LOG_FILE"

          # Numbers 0..9
          echo "Numbers 0..9:" >> "$LOG_FILE"
          for i in {0..9}; do
            # If a subdirectory named $i exists, count its entries; otherwise count files in current dir
            if [ -d "$i" ]; then
              cnt=$(ls -A "$i" 2>/dev/null | wc -l)
            else
              cnt=$(ls -A 2>/dev/null | wc -l)
            fi
            echo "$i: $cnt" >> "$LOG_FILE"
          done

          echo "" >> "$LOG_FILE"
          # Letters A..Z
          echo "Letters A..Z:" >> "$LOG_FILE"
          for c in {A..Z}; do
            if [ -d "$c" ]; then
              cnt=$(ls -A "$c" 2>/dev/null | wc -l)
            else
              cnt=$(ls -A 2>/dev/null | wc -l)
            fi
            echo "$c: $cnt" >> "$LOG_FILE"
          done

        volumeMounts:
        - {name: data, mountPath: /mnt/data}
        - {name: dshm, mountPath: /dev/shm}
        resources:
          limits:   { cpu: "16",  memory: "64Gi" }
          requests: { cpu: "16",  memory: "64Gi" }