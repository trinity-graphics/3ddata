apiVersion: batch/v1
kind: Job
metadata:
  name: dokh-objarverse-zip-obj-clean
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      schedulerName: volcano
      restartPolicy: Never
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: objarverse-clean
      - name: key
        persistentVolumeClaim:
          claimName: key
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 64Gi
      containers:
      - name: objarverse-zip-obj-clean
        image: kohido/base_dl_cuda129:v0.0.7
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        command: ["bash","-lc"]
        args:
        - |
            cd /mnt/data/objarverse_clean
            zip -r obj.zip obj/

        volumeMounts:
        - {name: data, mountPath: /mnt/data}
        - {name: key, mountPath: /mnt/key}
        - {name: dshm, mountPath: /dev/shm}
        resources:
          limits:   { cpu: "16",  memory: "64Gi" }
          requests: { cpu: "16",  memory: "64Gi" }